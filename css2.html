<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background image</title>
    <style>
        body{
            color: white;
            background-image:url("/sunrise.jpg") ;
            background-repeat: no-repeat;
            background-size: 100%;
            
        }
        div{
            background-image: url("/sunrise.jpg");
        }
        
    </style>
</head>

<body>

    <h1>This is the demonstration of backgroung image properties</h1>
    <p>This is white color text</p>
    <div>
    <p>This is the div Container with background image</p>
    </div>
</body>
</html>

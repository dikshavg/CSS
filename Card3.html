<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Title & Description</title>
    <style>
        .container {
            width: 50%;
            height: 200px;
            background-image: url("https://images.pexels.com/photos/301378/pexels-photo-301378.jpeg?auto=compress&cs=tinysrgb&w=600"); /* Replace with your image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(243, 232, 232);
            text-align: center;
            position: relative;
            width: 300px;
     /* border-width: 1px;

     padding: 12px;

     margin: 10px 15px 20px 25px;
     border-radius: 10px 15px 20px 25px; */
     margin: 20px;
     border-radius: 15px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            border: 1px solid #0e0e0e;

            margin: 10px;
            border-radius: 15px;
            max-width: 80%;
            background: #0a0a08e5;
        }

            font-size: 18px;
            border: 1px solid #1a1818;
            padding: 20px;
            margin: 10px;
            border-radius: 15px;
            max-width: 80%;

</head>

    <div class="container">
        
        <div class="title">Raindrops</div>
        <div class="description">"Rain is the sky's way of adding color to the earth"</div>
        
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
<!--Universal Selector-->
<h1>This is My Page</h1>

<!--ID Selector-->
<p id="para1">Do you like this Dress</p>

<!--Class Selector-->
<h2 class="heading2">its my Dress</h2>
    
<!--Element Selector-->
<h3>Hello EveryOne</h3>

<!--Grouping Selector-->
<h4>This is me</h4>
<h2>She is my Bestie</h2>
<p>She is my favorite</p>
 
</body>
</html>
